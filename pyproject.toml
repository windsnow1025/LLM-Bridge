[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "LLM-Bridge"
version = "1.7.2"
authors = [
    {name = "windsnow1025", email = "windsnow1025@gmail.com"}
]
description = "A Bridge for LLMs"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["lllm", "ai"]
license = "MIT"
classifiers = [
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "fastapi",
    "httpx",
    "tenacity",
    "openai",
    "tiktoken",
    "google-genai",
    "anthropic",
    "PyMuPDF",
    "python-docx",
    "openpyxl",
    "python-pptx",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "python-dotenv",
    "protobuf"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["llm_bridge*"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"